<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role List</title>
</head>
<body>
    <h1>Role List</h1>
    <ul>
        {% for role in roles %}
        <li>
            <a href="{% url 'role_detail' role_id=role.role_id %}">{{ role.role_name }}</a>
            (<a href="{% url 'edit_role' role_id=role.role_id %}">Edit</a>)
            (<a href="{% url 'delete_role' role_id=role.role_id %}">Delete</a>)
        </li>
        {% endfor %}
    </ul>
    <h2>Search Roles</h2>
    <ul>
        <li><a href="{% url 'search_roles_by_name' %}">Search by Name</a></li>
        <li><a href="{% url 'search_roles_by_actor' %}">Search by Actor</a></li>
        <li><a href="{% url 'search_roles_by_movie' %}">Search by Movie</a></li>
    </ul>
</body>
</html>
