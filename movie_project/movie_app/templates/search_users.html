<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
</head>
<body>
    <h1>Search Users</h1>
    
    <!-- Show the search query and form -->
    <form method="GET" action="{% url 'search_users' %}">
        <input type="text" name="q" placeholder="Search users by username" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    
    <!-- Display search results -->
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'user_homepage' user.username %}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
    
    <p><a href="{% url 'home' %}">Home</a></p>
</body>
</html>
