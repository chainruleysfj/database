<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #ddd;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link, .home-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ role.role_name }}</h1>
        </header>
        <p>{{ role.role_description }}</p>
        <h2>Actor and Movie Details</h2>
        <ul>
            {% for item in role_actor_movies %}
            <li>
                Movie: <a href="{% url 'movie_detail' item.movie.movie_id%} "><strong>{{ item.movie.title }}</strong></a> - 
                Actor: <a href="{% url 'list_actors' %}?search_name={{ item.person.name|urlencode }}"><strong>{{ item.person.name }}</strong></a>
            </li>
            {% endfor %}
        </ul>
        <div class="edit-link">
            <a href="{% url 'edit_role_actor_movie' role_id=role.role_id %}">Edit Actor and Movie</a>
        </div>
        <div class="back-link">
            <a href="{% url 'role_list' %}">Back to Role List</a>
        </div>
        <div class="home-link">
            <a href="{% url 'home' %}">home</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Site Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
