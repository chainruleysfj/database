<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Detail</title>
</head>
<body>
    <h1>{{ role.role_name }}</h1>
    <p>{{ role.role_description }}</p>
    <h2>Actor and Movie Details</h2>
    <ul>
        {% for item in role_actor_movies %}
        <li>Movie: <a href="{% url 'movie_detail' item.movie.movie_id%} ">{{ item.movie.title }}</a> - 
            Actor: <a href="{% url 'list_actors' %}?search_name={{ item.person.name|urlencode }}">{{ item.person.name }}</a>
        {% endfor %}
    </ul>
    <a href="{% url 'edit_role_actor_movie' role.role_id %}">Edit Actor and Movie</a>
    <br>
    <a href="{% url 'role_list' %}">Back to Role List</a>
    <p><a href="{% url 'home' %}">home</a>.</p>
</body>
</html>
