<!-- approve_comments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Comments</title>
</head>
<body>
    <h1>Approve Comments</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td>{{ comment.content }}</td>
                    <td>{{ comment.user.username }}</td>
                    <td>
                        <button type="submit" name="approve" value="{{ comment.comment_id }}">Approve</button>
                        <button type="submit" name="deny" value="{{ comment.comment_id }}">Deny</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
