<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #d9534f;
            color: white;
        }

        .confirm-button:hover {
            background-color: #c9302c;
        }

        .cancel-button {
            background-color: #5cb85c;
            color: white;
        }

        .cancel-button:hover {
            background-color: #4cae4c;
        }

        p {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Movie Confirmation</h1>
    </header>

    <div class="container">
        <p>Are you sure you want to delete the movie "{{ movie.moviename }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Confirm Delete</button>
            <a href="{% url 'list_movies' %}" class="cancel-button">Cancel</a>
        </form>
    </div>

    <footer>
        <p><a href="{% url 'home' %}">home</a>.</p>
    </footer>
</body>
</html>
