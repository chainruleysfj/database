<!-- delete_movie_confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie Confirmation</title>
</head>
<body>
    <h1>Delete Movie Confirmation</h1>
    <p>Are you sure you want to delete the movie "{{ movie.moviename }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'list_movies' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
