<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            color: #fff;
        }

        .messages li {
            background-color: #d9534f;
            border: 1px solid #c9302c;
            margin: 0.5em 0;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Person</h1>
    </header>

    <div class="container">
        <!-- 消息提示 -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- 表单 -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Person</button>
        </form>
    </div>

    <footer>
        <p><a href="{% url 'home' %}">home</a></p>
    </footer>
</body>
</html>
