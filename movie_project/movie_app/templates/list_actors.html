<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有演员</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="actor-list">
        <h1>所有演员</h1>
        <ul>
            {% for actor in actors %}
                <li>
                    {{ actor.name }} - {{ actor.birth_date }} - {{ actor.gender }} - {{ actor.marital_status }}
                    <a href="{% url 'person_movies' actor.personID %}">查看电影</a>
                    {% if actor.is_director %}
                        - <a href="{% url 'director_movies' actor.personID %}">查看导演电影</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
