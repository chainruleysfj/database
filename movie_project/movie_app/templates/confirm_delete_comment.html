<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        form button:hover {
            background-color: #c9302c;
        }

        .comment-info {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }

        .comment-info p {
            margin: 0;
            color: #333;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <header>
        <h1>Confirm Delete Comment</h1>
    </header>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p>Are you sure you want to delete this comment?</p>
        <div class="comment-info">
            <p>{{ comment.content }} - {{ comment.user.username }} on {{ comment.comment_time }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <p><a href="{% url 'movie_detail' movie_id=comment.movie_id %}">Cancel</a></p>
    </div>

    <footer>
        <p><a href="{% url 'home' %}">home</a>.</p>
    </footer>
</body>
</html>
