<!-- list_movies.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.movie_id %}">{{ movie.moviename }}</a>
                <a href="{% url 'update_movie' movie.movie_id %}">Edit</a> <!-- 更新按钮 -->
                <a href="{% url 'delete_movie' movie.movie_id %}">Delete</a> <!-- 删除按钮 -->
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'add_movie' %}">add a new movie</a>.</p>
    <p><a href="{% url 'home' %}">home</a>.</p>
</body>
</html>
