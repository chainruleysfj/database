<!-- list_movies.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'movie_detail' movie.movie_id %}">{{ movie.moviename }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">home</a>.</p>
</body>
</html>
