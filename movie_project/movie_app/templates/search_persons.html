<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Persons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        form input[type="text"] {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            padding: 8px 15px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background: #4cae4c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #ddd;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Search Persons</h1>
        </header>
        <form method="get" action="{% url 'search_persons' %}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search for persons...">
            <button type="submit">Search</button>
        </form>
        <ul>
            {% for person in persons %}
                <li>
                    <a href="#" onclick="window.opener.document.getElementById('person_search').value = '{{ person.name|escapejs }}'; window.opener.document.getElementById('person_id').value = '{{ person.personID|escapejs }}'; window.close();">{{ person.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
